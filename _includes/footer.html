<footer>
  <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-2.2.3.min.js"></script>
  <script>
    if (typeof jQuery === 'undefined') {
      document.write(unescape('%3Cscript%20src%3D%22/js/min/jquery-2.2.4.min.js%22%3E%3C/script%3E'));
    }
  </script>
  <script src="/js/min/instantclick.min.js"></script>
  <script data-no-instant>InstantClick.init();</script>
  <script>
    $(function() {
      $(".fa-times").click(function(){
        $(".fullview").fadeOut(150);
      });
      $(".category h1").click(function(){
        $(this).next().fadeIn(150);
      });
      $(".fullview .fa-angle-left").click(function(){
        $(this).parent().hide();
        $(this).parent().parent().prev().children(".fullview").show();
      });
      $(".fullview .fa-angle-right").click(function(){
        $(this).parent().hide();
        $(this).parent().parent().next().children(".fullview").show();
      });

      $(document).keydown(function(e) {
          if(e.keyCode == 27){ //escape
            $(".fullview").fadeOut(150);
          }else if (e.keyCode == 39){ //right arrow
            $(".fullview:visible").hide(0, function(){
              $(this).parent().next().children(".fullview").show();
            });
          }else if (e.keyCode == 37){ //left arrow
            $(".fullview:visible").hide(0, function(){
              $(this).parent().prev().children(".fullview").show();
            });
          }
      });
    });
  </script>
</footer>
