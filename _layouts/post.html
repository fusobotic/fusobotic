---
layout: default
---
<div class="post">
  <h2>{{ page.title }}</h2>
  <p class="meta">{{ page.date | date: "%y-%m-%d" }}</p>
  {{ content }}
  <p>
    {% if page.previous.url %}
    <a href="{{page.previous.url}}">&nbsp;<i class="fa fa-angle-left" aria-hidden="true"></i> Previous&nbsp;</a>
    {% endif %}
    {% if page.next.url %}
    <span><a href="{{page.next.url}}">&nbsp;Next <i class="fa fa-angle-right" aria-hidden="true"></i>&nbsp;</a></span>
    {% endif %}
  </p>
</div>
